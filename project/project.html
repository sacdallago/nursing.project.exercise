<head>
	<title>Nursing project</title>
</head>

<body>
	<ul>
		<li><a href="{{pathFor 'home'}}">Home</a></li>
		<li><a href="{{pathFor 'noteList'}}">Notes</a></li>
		<li><a href="{{pathFor 'newNote'}}">New note</a></li>
		<li><button class="button" name="pop-button">Add a note with pop-up</button></li>
	</ul>
</body>


<template name="home">
	Number of notes in the system: {{count}}.
</template>

<template name="noteList">
Notes will be listed here.
<ul>
	{{#each notes}}
		<li>{{> note}} </li> <button class="delete" style="float: right;">&times;</button> 
	{{/each}}
</ul>
</template>

<template name="note">
	<li>{{text}}</li>
</template>

<template name="newNote">
  <form class="new-note">
    <input type="text" name="note" placeholder="Type to add new notes" />
  </form>
</template>
