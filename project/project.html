<head>
	<title>Nursing project</title>
</head>

<body>
	<ul>
		<div id="menuStyle">
		<menu>
		<menuitem><a href="{{pathFor 'home'}}">Home</a></menuitem>
		<menuitem><a href="{{pathFor 'noteList'}}">Notes</a></menuitem>
		<menuitem><a href="{{pathFor 'newNote'}}">New note</a></menuitem>
		<menuitem><button class="button" name="pop-button">Add a note with pop-up</button></menuitem>
		</menu>
		</div>
	</ul>
	<br>
</body>


<template name="home">
	<div id="pagesText">
		  <em><hr>{{count}}<br></em>
		 Notes on the system <hr>
	</div>
</template>

<template name="noteList">
	<div id="pagesText">
		Notes will be listed here.
		<ul>
			<br>
			{{#each notes}}
			<div id="noteFrame">
				<li>{{> note}} </li> <button class="delete" style="float: right;">&times;</button> 
				<br>
			</div>
			{{/each}}
		</ul>
	</div>
</template>

<template name="note">
		<li>{{text}}</li>
</template>

<template name="newNote">
	<div id="pagesText">
  <form class="new-note">
    <input type="text" name="note" placeholder="Type to add new notes" />
  </form>
</div>
</template>
